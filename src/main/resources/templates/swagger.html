<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PRAiSE World Modelers</title>
	<link rel="stylesheet" href="/layouts/pure-min.css" />
	<link rel="stylesheet" href="/layouts/side-menu.css">
	<link rel="stylesheet" type="text/css" href="/swagger/swagger-ui.css" >
</head>

<body>
	<div id="layout">
		<a href="#menu" id="menuLink" class="menu-link">
			<span></span>
		</a>
		<div id="menu">
			<div class="pure-menu" th:replace="template :: menu">
				<!-- Place holder content -->
				<a class="pure-menu-heading" href="#">PRAiSE-WM</a>

				<ul class="pure-menu-list">
					<li class="pure-menu-item">
						<a href="/" class="pure-menu-link">Home</a>
					</li>
				</ul>
			</div>
		</div>

		<div id="main">
			<div class="header">
				<h1>PRAiSE World Modelers</h1>
				<h2>Probabilistic Reasoning As Symbolic Evaluation in the World Modelers</h2>
			</div>

			<div class="content">
				<h2 class="content-subhead">API Documentation</h2>

				<div id="swagger-ui"></div>

			</div>
		</div>
	</div>
	<script src="/swagger/swagger-ui-bundle.js"> </script>
	<script src="/swagger/swagger-ui-standalone-preset.js"> </script>
	<script>
	window.onload = function() {

	  // Build a system
	  const ui = SwaggerUIBundle({
		url: "/api.json",
		dom_id: '#swagger-ui',
		deepLinking: true,
		presets: [
		  SwaggerUIBundle.presets.apis,
		  SwaggerUIStandalonePreset
		],
		plugins: [
		  SwaggerUIBundle.plugins.DownloadUrl
		],
		layout: "StandaloneLayout"
	  })
	  window.ui = ui
	}
	</script>
	<script src="/layouts/ui.js"></script>
</body>

</html>
